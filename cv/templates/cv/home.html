<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio | Hoja de Vida Profesional</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f8fafc;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        /* tarjeta con diseño más profundo y sin el borde lateral rígido */
        .home-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 50px rgba(37, 99, 235, 0.1);
            border: none;
            transition: transform 0.3s ease;
        }

        .home-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -1px;
        }

        .home-text {
            font-size: 1.1rem;
            color: #64748b;
            line-height: 1.6;
        }

        /* botón principal con efecto de elevación */
        .btn-primary {
            background-color: #2563eb;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(37, 99, 235, 0.4);
            background-color: #1d4ed8;
        }

        /* link de admin elegante */
        .btn-admin {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .btn-admin:hover {
            color: #2563eb;
        }

        .badge-custom {
            background-color: #eff6ff;
            color: #2563eb;
            font-weight: 700;
            text-uppercase: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<div class="container vh-100 d-flex align-items-center">
    <div class="row w-100">
        <div class="col-md-7 mx-auto text-center">

            <div class="home-card">
                <span class="badge badge-custom rounded-pill px-3 py-2 mb-4">
                    Portafolio Profesional v1.0
                </span>

                <h1 class="home-title mb-3">
                    Hoja de Vida Profesional
                </h1>

                <p class="home-text mb-5">
                    Sistema desarrolado que detalla mi información personal, formación académica 
                    y laboral en un formato estructurado y de fácil lectura.
                </p>

                <div class="d-grid gap-3 col-md-9 mx-auto">
                    <a href="{% url 'cv' %}" class="btn btn-primary btn-lg">
                        Explorar mi Perfil
                    </a>
                    
                    <a href="/admin" target="_blank" class="btn-admin mt-3">
                        <i class="bi bi-shield-lock-fill me-1"></i> Acceso Administrativo
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
